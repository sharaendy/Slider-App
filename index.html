<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>"Better Call Saul"</h1>
          <h3>Breaking Bad</h3>
          <h5>season 2 ep. 8</h5>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>"Caballo sin Nombre"</h1>
          <h3>Breaking Bad</h3>
          <h5>season 3 ep. 2</h5>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>"Phoenix"</h1>
          <h3>Breaking Bad</h3>
          <h5>season 2 ep. 12</h5>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>"Bullet Points"</h1>
          <h3>Breaking Bad</h3>
          <h5>season 4 ep. 4</h5>
        </div>
      </div>
      <div class="main-slide">
        <div style="background-image: url('/img/bullets.jpg')"></div>
        <div style="background-image: url('/img/phoenix_theme.jpg')"></div>
        <div style="background-image: url('/img/caballo_theme.jpg')"></div>
        <div style="background-image: url('/img/better_call_soul.jpg')"></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
